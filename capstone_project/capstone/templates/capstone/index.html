    function http_get(url, success) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                var data = JSON.parse(xhttp.responseText);
                success(data);
            }
        };
        xhttp.open("GET", url);
        xhttp.send();
    }

    //ADD JSON FILES FOR MAP AND DATA
    d3.queue()
        .defer(d3.json, "https://d3js.org/us-10m.v1.json")
        .defer(d3.json, "{% url 'capstone:getdata' %}")
        .await(ready);


    // DRAWS THE MAP
    function ready(error, us, data) {
        if (error) throw error;



        //var data = "{% url 'capstone:getdata' %}";
        data = data.all_data;
        for (var i=0; i<data.length; i++) {
            access.set(data[i].county_id, +data[i].pct_access);
        }

        svg.append("g")
            .attr("class", "counties")
            .selectAll("path")
            .data(topojson.feature(us, us.objects.counties).features)
            .enter().append("path")
            .attr("fill", function(d) {
                //console.log(d);
                d.pct_access = access.get(d.id);
                if (typeof d.pct_access == 'undefined') {
                    return '#000000'
                }
                return color(d.pct_access);


            })
            .attr("d", path)
            .append("title")
            .text(function(d) {
                if (typeof d.pct_access != 'undefined') {
                    return d.pct_access.toFixed(2) + "%";
                } else {
                    return 'No Data';
                }
            });

        // DRAWS STATE LINES
        svg.append("path")
        .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
        .attr("class", "states")
        .attr("d", path);
    }
