
<h1 id="page_title"></h1>
<select id="variable1">
    {% for mapdatum in mapdata %}
    <option value="{{mapdatum.variable}}">{{mapdatum.variable}}</option>
    {% endfor %}
</select>
<select id="variable2">
    {% for mapdatum in mapdata %}
    <option value="{{mapdatum.variable}}">{{mapdatum.variable}}</option>
    {% endfor %}
</select>
<button id="scatterplot">Create Scatterplot</button>
<svg></svg>
<style>

    body {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .dot {
        stroke: #000;
    }
    .tooltip {
        position: absolute;
        width: 200px;
        height: 28px;
        pointer-events: none;

    }


</style>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

    var scatterplot = document.getElementById('scatterplot');
    scatterplot.onclick = function () {
        var variable1_ddl = document.getElementById('variable1');
        var variable2_ddl = document.getElementById('variable2');
        var v1 = variable1.options[variable1.selectedIndex].value;
        var v2 = variable2.options[variable2.selectedIndex].value;
        generate_graph(v1, v2);
    };

    generate_graph('Access 2010', 'Diabetes 2008');

    function generate_graph(variable1, variable2) {

        var margin = {top: 20, right: 20, bottom: 50, left: 40},
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;

        d3.selectAll("svg > *").remove();

        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);
        var color = d3.scaleOrdinal(d3.schemeCategory10);
        var xAxis = d3.axisBottom(x).ticks(20);//.tickFormat(function(d){ return d.x;}
        var yAxis = d3.axisLeft(y).ticks(20);

        console.log(xAxis);

        var svg = d3.select('svg')//d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        d3.json("{% url 'capstone:scatterplot_data' %}?v1=" + variable1 + "&v2=" + variable2,
            function (error, data) {
                if (error) {
                    console.log(error);
                }
                data = data.all_data;



                data.forEach(function (d) {
                    d.choice1 = +d.choice1;
                    d.choice2 = +d.choice2;

                });

                x.domain(d3.extent(data, function (d) {
                    return d.choice1;
                })).nice();
                y.domain(d3.extent(data, function (d) {
                    return d.choice2;
                })).nice();

                // draws the data points
                svg.selectAll(".dot")
                    .data(data)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("r", 3.5)
                    .attr("cx", function (d) {
                        return x(d.choice1);
                    })
                    .attr("cy", function (d) {
                        return y(d.choice2);
                    })
                    .style("fill", function (d) {
                        return 'blue';
                    });



                // ---------------------------------------------------------------------
                // draw x axis
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .append("text")
                    .attr("class", "label")
                    .attr("x", width)
                    .attr("y", -6)
                    .style("text-anchor", "end")
                    .text(variable1); //variable 1

                // draw y axis
                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("class", "label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text(variable2);

                var es = document.querySelectorAll('.axis');
                for (var i=0; i<es.length; ++i) {
                    es[i].removeAttribute('fill');
                }

                // -----------------------------------------------------------
                // draw legend
//                var legend = svg.selectAll(".legend")
//                    .data(color.domain())
//                    .enter().append("g")
//                    .attr("class", "legend")
//                    .attr("transform", function (d, i) {
//                        return "translate(0," + i * 20 + ")";
//                    });
//
//                legend.append("rect")
//                    .attr("x", width - 18)
//                    .attr("width", 18)
//                    .attr("height", 18)
//                    .style("fill", color);
//
//                legend.append("text")
//                    .attr("x", width - 24)
//                    .attr("y", 9)
//                    .attr("dy", ".35em")
//                    .style("text-anchor", "end")
//                    .text(function (d) {
//                        return d;
//                    });

            });

    }


</script>
