<body>
    <ul>
      <li><a class="active" href="#Map">Map</a></li>
      <li><a href="#Scatterplot">Scatter Plot</a></li>
      <li><a href="#Correlations">Correlations</a></li>
    </ul>
    <div>Correlations</div>
    <canvas id="cnv" width="1000" height="52"></canvas>

<style>

    div {
        font-weight: bold;
        font-size: 2em;
        width: 200px;
        height: 37px;
        margin: 0px;
        display: inline-block;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: gray;
}

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: lightgray;
    }

</style>


<script>



    // create canvas
    var cnv = document.getElementById('cnv');

    // box parameters
    var ctx_draw_box = cnv.getContext("2d");
    var w = 790;
    var h = 13;
    var add_w = 50;
    var add_h = 26;

    //create color gradient and loop to fill box
    var grd=ctx_draw_box.createLinearGradient(790, 13, 990, 26);
    grd.addColorStop(0, "rgb(0, 255, 0)");
    grd.addColorStop(.5, "rgb(255, 255, 255)");
    grd.addColorStop(1, "rgb(0, 0, 255)");

    //loop to fill box
    for (i = 0; i < 2; ++i) {
        ctx_draw_box.fillStyle = grd;
        ctx_draw_box.fillRect(w, h, add_w + 150, add_h);
    }

    //loop to draw box
    for (i = 0; i < 2; ++i) {
        //ctx_draw_box.fillStyle=grd;
        ctx_draw_box.rect(w, h, add_w, add_h);
        ctx_draw_box.rect(w, h, add_w + 50, add_h);
        ctx_draw_box.rect(w, h, add_w + 100, add_h);
        ctx_draw_box.rect(w, h, add_w + 150, add_h);
        ctx_draw_box.stroke();
    }

    // draw numbers for legend
    var ctx_draw_number = cnv.getContext("2d");

    for (i = 0; i < 1; ++i) {
        ctx_draw_number.fillStyle = "black";
        ctx_draw_number.fillText("-1.0", 780, 49);
        ctx_draw_number.fillText("-0.5", 830, 49);
        ctx_draw_number.fillText("0", 888, 49);
        ctx_draw_number.fillText("+0.5", 930, 49);
        ctx_draw_number.fillText("+1.0", 975, 49);
    }

    // draw word legend

    var ctx_title = cnv.getContext("2d");
    ctx_title.font = "11px Helvetica";
    ctx_title.fillStyle = "black";
    ctx_title.fillText("Legend", 790, 10)

</script>
</body>
